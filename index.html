<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fade">
    <title>Fade</title>
    <style>
        .fade-in{
            opacity: 0;
            transition: opacity 0.05s ease-in-out;
        }
        .fade-in.show{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <h1>The content of fade-in</h1>
    </div>
</body>
</html>
